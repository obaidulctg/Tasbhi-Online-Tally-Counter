    <body>
        <div id = "appBody" class="app-body">
            <div class="header">
                <select class="select header-element" id="steps">
                    <option value="100">+100</option>
                    <option value="50">+50</option>
                    <option value="30">+30</option>
                    <option value="15">+15</option>
                    <option value="10">+10</option>
                    <option value="9">+9</option>
                    <option value="8">+8</option>
                    <option value="7">+7</option>
                    <option value="6">+6</option>
                    <option value="5">+5</option>
                    <option value="4">+4</option>
                    <option value="3">+3</option>
                    <option value="2">+2</option>
                    <option value="1" selected>+1</option>
                </select>
                <div class="header-element" id="edit">Edit</div>
                <div class="header-element" id="resetter">Reset</div>
            </div>
            <div id="confettiContainer"></div>    
            <div id="central" class="central">
                <div id="counterContainer" class="counter-container">
                    <input id ="counterInput" class="counter-input" value="0" size="1" type="text" inputmode="numeric" pattern="\d*">
                    <div id="counterDisplay" class="counter-display counter-input"></div>
                </div>
                <div id="controls" class="controls">
                    <div id="incrementor" class="chevron-up ripple"></div>
                    <div id="decrementor" class="chevron-down ripple"></div>
                </div>
            </div>
        </div>
