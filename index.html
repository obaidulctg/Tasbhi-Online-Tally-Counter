<body>
    <div class="top-controls">
        <button class="control-button dropdown" id="step-btn">+1</button>
        <button class="control-button" id="edit-btn">Edit</button>
        <button class="control-button" id="reset-btn">Reset</button>
    </div>

    <div class="counter-display" role="status" aria-live="polite">
        101
    </div>
    
    <div class="action-buttons">
        <div class="large-circle-button" id="increment-main-btn" role="button" aria-label="Increment Count">
            <i class="arrow-up"></i>
        </div>
        <div class="small-circle-button" id="decrement-mini-btn" role="button" aria-label="Decrement Count">
            <i class="arrow-down"></i>
        </div>
    </div>

    <div class="footer">
        <p>made by <a href="https://ali.art" target="_blank" rel="noopener noreferrer">ali.art</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const counterDisplay = document.querySelector('.counter-display');
            const incrementMainBtn = document.getElementById('increment-main-btn');
            const decrementMiniBtn = document.getElementById('decrement-mini-btn');
            const resetBtn = document.getElementById('reset-btn');
            const editBtn = document.getElementById('edit-btn');
            const stepBtn = document.getElementById('step-btn'); // For '+1' dropdown functionality

            let count = 101; // Initial count based on your image
            let step = 1; // Default step for increment/decrement

            const updateCounterDisplay = (newCount) => {
                count = newCount;
                counterDisplay.textContent = count;
                // Subtle feedback on update
                counterDisplay.style.transform = 'scale(1.03)';
                setTimeout(() => {
                    counterDisplay.style.transform = 'scale(1)';
                }, 80);
            };

            // Initialize display
            updateCounterDisplay(count);

            incrementMainBtn.addEventListener('click', () => {
                updateCounterDisplay(count + step);
            });

            decrementMiniBtn.addEventListener('click', () => {
                updateCounterDisplay(count - step);
            });

            resetBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to reset the count to 0?')) {
                    updateCounterDisplay(0);
                }
            });

            editBtn.addEventListener('click', () => {
                const newCountStr = prompt('Enter new count:', count);
                if (newCountStr !== null) {
                    const newCount = parseInt(newCountStr, 10);
                    if (!isNaN(newCount)) {
                        updateCounterDisplay(newCount);
                    } else {
                        alert('Please enter a valid number.');
                    }
                }
            });

            // Placeholder for dropdown functionality for '+1' button
            stepBtn.addEventListener('click', () => {
                // In a real app, this would open a modal/dropdown to select step value
                const newStepStr = prompt('Enter increment/decrement step (e.g., 1, 5, 10):', step);
                if (newStepStr !== null) {
                    const newStep = parseInt(newStepStr, 10);
                    if (!isNaN(newStep) && newStep > 0) {
                        step = newStep;
                        stepBtn.textContent = `+${step}`;
                        stepBtn.classList.add('dropdown'); // Re-add dropdown class for arrow
                    } else {
                        alert('Please enter a valid positive number for the step.');
                    }
                }
            });
        });
    </script>
