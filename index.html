<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbhi - Tally Counter - Simple & Minimalistic</title>
    <meta name="description" content="A simple, modern, and minimalistic tally counter for tracking numbers. Easily increment, decrement, or reset your count. Perfect for tracking reps, clicks, or any numeric value.">
    <meta name="keywords" content="tally counter, counter, online counter, minimalist counter, simple counter, click counter, free counter, digital counter">
    <meta name="author" content="Mohammed Obaidul Hoque">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .counter-display {
            font-size: 10em;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: -5px;
        }
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        button {
            background-color: #2c2c2c;
            color: #f0f0f0;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #555;
        }
        #increment-btn {
            background-color: #4CAF50;
        }
        #increment-btn:hover {
            background-color: #45a049;
        }
        #reset-btn {
            background-color: #d32f2f;
        }
        #reset-btn:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tally Counter</h1>
        <p>A simple and elegant tool to keep track of your count.</p>
        <div class="counter-display">
            0
        </div>
        <div class="controls">
            <button id="decrement-btn" aria-label="Decrement count">-</button>
            <button id="reset-btn" aria-label="Reset count">Reset</button>
            <button id="increment-btn" aria-label="Increment count">+</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const counterDisplay = document.querySelector('.counter-display');
            const incrementBtn = document.getElementById('increment-btn');
            const decrementBtn = document.getElementById('decrement-btn');
            const resetBtn = document.getElementById('reset-btn');

            let count = 0;

            incrementBtn.addEventListener('click', () => {
                count++;
                counterDisplay.textContent = count;
            });

            decrementBtn.addEventListener('click', () => {
                count--;
                counterDisplay.textContent = count;
            });

            resetBtn.addEventListener('click', () => {
                count = 0;
                counterDisplay.textContent = count;
            });
        });
    </script>
</body>
</html>
