    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        /* Variables for easy theme adjustments with a new color palette */
        :root {
            --bg-color: #0d1117;
            --text-color: #e6e6e6;
            --primary-accent: #0077b6; /* A deep, professional blue */
            --secondary-accent: #00b4d8; /* A vibrant teal for arrows */
            --button-bg: #21262d;
            --button-text: #e6e6e6;
            --button-hover: #343a42;
            --border-radius-circle: 50%;
            --border-radius-button: 20px;
        }

        /* Keyframes for the rainbow animation */
        @keyframes rainbow-border {
            0% { border-color: #FF0000; }
            15% { border-color: #FF7F00; }
            30% { border-color: #FFFF00; }
            45% { border-color: #00FF00; }
            60% { border-color: #0000FF; }
            75% { border-color: #4B0082; }
            100% { border-color: #9400D3; }
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            text-align: center;
        }

        /* Top Controls Bar */
        .top-controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            max-width: 450px; /* Slightly wider for better spacing */
            padding: 20px 0;
            gap: 15px; /* Increased gap */
        }

        .control-button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: 2px solid transparent;
            padding: 12px 22px; /* Increased padding for better tap size */
            font-size: 1.1rem; /* Slightly larger font */
            font-weight: 500;
            border-radius: var(--border-radius-button);
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            flex-grow: 1;
            max-width: 140px;
            animation: rainbow-border 8s linear infinite;
        }

        .control-button:hover {
            background-color: var(--button-hover);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .control-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .control-button.dropdown {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .control-button.dropdown::after {
            content: 'â–¼';
            font-size: 0.7em;
            margin-left: 5px;
        }

        /* Main Counter Display */
        .counter-display {
            font-size: 15em;
            font-weight: 300;
            letter-spacing: -8px;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px 0;
            transition: font-size 0.3s ease, transform 0.1s ease;
        }
        
        /* Action Buttons (Circles) */
        .action-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Increased space between circles */
            margin-bottom: 25px; /* Increased space from footer */
        }

        .large-circle-button, .small-circle-button {
            background-color: var(--primary-accent);
            border-radius: var(--border-radius-circle);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            border: 4px solid transparent;
            animation: rainbow-border 8s linear infinite;
        }

        .large-circle-button {
            width: 220px; /* Larger main button */
            height: 220px;
        }

        .small-circle-button {
            width: 80px; /* Larger mini button */
            height: 80px;
            margin-top: -40px; /* Adjust overlap */
            position: relative;
            z-index: 10;
        }

        .large-circle-button:hover, .small-circle-button:hover {
            background-color: var(--primary-accent);
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
        }
        .large-circle-button:active, .small-circle-button:active {
            transform: scale(0.95);
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.4);
        }

        /* Arrow styles (using borders for simplicity) */
        .arrow-up, .arrow-down {
            border: solid var(--secondary-accent);
            border-width: 0 8px 8px 0;
            display: inline-block;
            padding: 15px;
        }

        .arrow-up {
            transform: rotate(-135deg);
        }

        .arrow-down {
            transform: rotate(45deg);
            padding: 10px; /* Larger arrow in the small button */
            border-width: 0 6px 6px 0;
        }

        /* Footer */
        .footer {
            padding: 15px;
            font-size: 0.8em;
            color: #555555;
            width: 100%;
        }
        .footer a {
            color: #AAAAAA;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .counter-display { font-size: 20vw; }
            .large-circle-button { width: 180px; height: 180px; }
            .small-circle-button { width: 65px; height: 65px; margin-top: -30px; }
            .arrow-up { padding: 12px; border-width: 0 6px 6px 0; }
            .arrow-down { padding: 8px; border-width: 0 5px 5px 0; }
            .top-controls { max-width: 90%; }
            .control-button { padding: 10px 20px; font-size: 1rem; }
        }
        
        @media (max-width: 480px) {
            .counter-display { font-size: 25vw; letter-spacing: -5px; }
            .large-circle-button { width: 150px; height: 150px; }
            .small-circle-button { width: 50px; height: 50px; margin-top: -20px; }
            .arrow-up { padding: 10px; border-width: 0 5px 5px 0; }
            .arrow-down { padding: 5px; border-width: 0 3px 3px 0; }
            .top-controls { padding: 15px 0; gap: 5px; }
            .control-button { padding: 8px 15px; font-size: 0.9rem; border-radius: 15px; }
            .footer { font-size: 0.7em; }
        }
    </style>
</head>
<body>
    <div class="top-controls">
        <button class="control-button dropdown" id="step-btn">+1</button>
        <button class="control-button" id="edit-btn">Edit</button>
        <button class="control-button" id="reset-btn">Reset</button>
    </div>

    <div class="counter-display" role="status" aria-live="polite">
        101
    </div>
    
    <div class="action-buttons">
        <div class="large-circle-button" id="increment-main-btn" role="button" aria-label="Increment Count">
            <i class="arrow-up"></i>
        </div>
        <div class="small-circle-button" id="decrement-mini-btn" role="button" aria-label="Decrement Count">
            <i class="arrow-down"></i>
        </div>
    </div>

    <div class="footer">
        <p>made by <a href="https://ali.art" target="_blank" rel="noopener noreferrer">ali.art</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const counterDisplay = document.querySelector('.counter-display');
            const incrementMainBtn = document.getElementById('increment-main-btn');
            const decrementMiniBtn = document.getElementById('decrement-mini-btn');
            const resetBtn = document.getElementById('reset-btn');
            const editBtn = document.getElementById('edit-btn');
            const stepBtn = document.getElementById('step-btn');

            let count = 101;
            let step = 1;

            const updateCounterDisplay = (newCount) => {
                count = newCount;
                counterDisplay.textContent = count;
                counterDisplay.style.transform = 'scale(1.03)';
                setTimeout(() => {
                    counterDisplay.style.transform = 'scale(1)';
                }, 80);
            };

            updateCounterDisplay(count);

            incrementMainBtn.addEventListener('click', () => {
                updateCounterDisplay(count + step);
            });

            decrementMiniBtn.addEventListener('click', () => {
                updateCounterDisplay(count - step);
            });

            resetBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to reset the count to 0?')) {
                    updateCounterDisplay(0);
                }
            });

            editBtn.addEventListener('click', () => {
                const newCountStr = prompt('Enter new count:', count);
                if (newCountStr !== null) {
                    const newCount = parseInt(newCountStr, 10);
                    if (!isNaN(newCount)) {
                        updateCounterDisplay(newCount);
                    } else {
                        alert('Please enter a valid number.');
                    }
                }
            });

            stepBtn.addEventListener('click', () => {
                const newStepStr = prompt('Enter increment/decrement step (e.g., 1, 5, 10):', step);
                if (newStepStr !== null) {
                    const newStep = parseInt(newStepStr, 10);
                    if (!isNaN(newStep) && newStep > 0) {
                        step = newStep;
                        stepBtn.textContent = `+${step}`;
                        stepBtn.classList.add('dropdown');
                    } else {
                        alert('Please enter a valid positive number for the step.');
                    }
                }
            });
        });
    </script>
</body>
</html>
